{% load static %}
{% if messages %}
  <div class="messages" style="margin:12px 0;">
    {% for message in messages %}
      <div class="msg {{ message.tags|default_if_none:'info' }}"
           style="padding:10px 12px; border-radius:8px; margin-bottom:8px;
                  background:#f8f9fa; border:1px solid #e5e7eb;">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
