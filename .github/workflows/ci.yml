name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  pipeline:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (opsiyonel) Windows konsolda UTF-8 çıktılar düzgün görünsün
      - name: Set UTF-8 output
        shell: pwsh
        run: |
          [Console]::OutputEncoding = [Text.UTF8Encoding]::new($false)

      - name: Install deps
        shell: pwsh
        run: |
          python -m venv venv
          ./venv/Scripts/python -m pip install --upgrade pip
          ./venv/Scripts/python -m pip install -r requirements.txt
          ./venv/Scripts/python -m playwright install chromium

      # Uçtan uca: runserver + pipeline + guided visual accept (>=0.90)
      - name: Run pipeline + guided accept (>=0.90)
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File tools\run_all.ps1 -BindHost 127.0.0.1 -Port 8000

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: |
            targets/target.png
            targets/screens/**/*.png
            _otokodlama/out/**
            _otokodlama/out/**/layout_report.json
